<ng-container *ngIf="clubs$ | async as clubs; else loaderOrError">
  <!-- List of clubs -->
  <ul class="list-group">
    <a [routerLink]="['/clubs', item.id]" class="list-group-item list-group-item-action" *ngFor="let item of clubs">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{item.data.name}}</h5>
        <small>{{item.data.shortName}}</small>
      </div>
    </a>
  </ul>
</ng-container>

<ng-template #loaderOrError>
  Loading
</ng-template>
