<div class="winners-container p-3 p-print-0">
  <ng-container *ngIf="winners$ | async as winners; else loadingOrError">
    <!-- Edit controls -->
    <div class="edit-container mb-3 no-print" *ngIf="canEdit">
      <button class="btn btn-outline-primary" (click)="onAddWinnerClick()">
        <i class="bi-trophy-fill me-2"></i>Add new winner
      </button>
    </div>

    <!-- Results table -->
    <app-winner-table [values]=" winners" [canEdit]="canEdit" *ngIf="winners.length; else noWinners">
    </app-winner-table>
  </ng-container>
</div>

<ng-template #loadingOrError>
  <div class="container mw-sm p-3">
    <app-loader text="Loading winners..."></app-loader>
  </div>
</ng-template>

<ng-template #noWinners>
  <div class="container mw-sm">
    <app-alert>
      No winners are available for this trophy.
    </app-alert>
  </div>
</ng-template>
