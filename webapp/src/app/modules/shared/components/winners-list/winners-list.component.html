<div class="p-3" *ngIf="sort$ | async as sort">
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let col of visibleColumns$ | async" role="button" (click)="onSortHeaderClick(col.field)">
          {{col.title}}
          <i class="ms-2" [ngClass]="sortIcon$ | async" *ngIf="col.field === sort.field"></i>
        </th>
        <th *ngIf="canEdit"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of winners$ | async">
        <td *ngFor="let value of item.values">
          {{value}}
        </td>
        <td *ngIf="canEdit">
          <button class="btn btn-outline-primary btn-sm" (click)="onWinnerEditClick(item)">
            <i class="bi-pencil-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
