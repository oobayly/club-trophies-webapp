<ul class="nav nav-tabs d-print-none">
  <li class="nav-item" *ngFor="let item of tabPages">
    <span class="nav-link" [ngClass]="{'active': item.active}" role="button" (click)="setSelected(item)">
      <i *ngIf="item.icon as icon" class="pe-0 pe-sm-2" [ngClass]="icon"></i>
      <span class="d-none d-sm-inline">{{item.name}}</span>
    </span>
  </li>
</ul>

<div class="p-3">
  <ng-content></ng-content>
</div>
