<div class="club-info d-flex flex-row justify-content-center align-items-center" *ngIf="club$ | async as club">
  <!-- Logo -->
  <div class="logo-container">
    <img [src]="club.logo" *ngIf="club.logo; else genericLogo" class="" alt="Club Logo">

    <!-- Fallback logo-->
    <ng-template #genericLogo>
      <img src="/assets/generic-burgee.svg" class="generic-logo" alt="Club Logo">
    </ng-template>
  </div>

  <!-- -->
  <div class="info-container d-flex flex-column ms-3">
    <h5 class="">{{club.name}}</h5>
    <div class="">
      <small class="d-flex justify-content-between">
        <span>{{club.shortName}}</span>
        <span>
          {{club.country}}
          <span class="ps-2" *ngIf="club.country | flag as flag">
            <span class="fi {{flag}}"></span>
          </span>
        </span>
      </small>
    </div>
  </div>
</div>
